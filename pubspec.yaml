name: payqr
description: A new Flutter project.
 
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
 
version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'
 
dependencies:
  flutter:
    sdk: flutter
 
  cupertino_icons: ^1.0.2
  pretty_qr_code: ^2.0.2
  qr_code_scanner: ^1.0.1
  get: ^4.6.5
  local_auth: ^2.1.2 
  ionicons: ^0.2.1
  animated_bottom_navigation_bar: ^1.1.0
  line_icons: ^2.0.1
   
  flutter_credit_card: ^3.0.3 
  circular: ^0.0.5
  pinput: ^2.2.12
    
  jiffy: ^5.0.0
  

 
  cloud_firestore: ^3.4.6
 
  firebase_core: ^1.22.0
   
  
  liquid_progress_indicator: ^0.4.0
  firebase_auth: ^3.8.0
  firebase_crashlytics: ^2.8.10
  firebase_performance: ^0.8.3
  
 
dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^2.0.0
 
flutter:
 
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/icon/

  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
     

  